<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

          <td><button>basil</button></td>

          <td><button>paprika</button></td>
        </tr>
      </table>

      <table>
        <tr>
          <td><button>the lions</button></td>
          <td><button>the tigers</button></td>
