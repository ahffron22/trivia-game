<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trivia Game</title>
    <link href="style.css" rel="stylesheet" />
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="actions.js"></script>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Totally Trivial Trivia!</h1>
      <hr />
      <h2 class="timeLeft">Time remaining: <span class="timer"></span></h2>
      <hr />
      <h2 class="question">What was the first full length CGI movie?</h2>
      <h2 id="answer"></h2>
      <table>
        <tr>
          <td><button class="choice" id="w1">the lion king</button></td>
          <td><button class="choice" id="a1">the toy story</button></td>
          <td><button class="choice" id="w1">aladin</button></td>
          <td><button class="choice" id="w1">mulan</button></td>
        </tr>
      </table>

      <hr />
      <h2>Which of these is a name of one of the spice girls?</h2>
      <h2 id="answer2"></h2>
      <table>
        <tr>
          <td><button class="choice" id="a2">posh</button></td>
          <td><button class="choice" id="w2">basil</button></td>
          <td><button class="choice" id="w2">cumin</button></td>
          <td><button class="choice" id="w2">paprika</button></td>
        </tr>
      </table>

      <hr />
      <h2>Which NBA team has never won a Championship?</h2>
      <h2 id="answer3"></h2>
      <table>
        <tr>
          <td>
            <button class="choice" id="w3">The Pistons</button>
          </td>
          <td><button class="choice" id="w3">the tigers</button></td>
          <td><button class="choice" id="w3">the red wings</button></td>
          <td>
            <button class="choice" id="a3">the Sacramento Kings</button>
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
